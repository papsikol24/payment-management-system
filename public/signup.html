<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment Management System - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .signup-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .signup-header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .signup-header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .signup-btn:hover {
            background-color: #2980b9;
        }
        
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        
        .system-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 500px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Student Account</h1>
            <p>Asian Development Foundation College</p>
        </div>
        
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" required>
                <div id="studentIdError" class="error-message"></div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="program">Program</label>
                    <select id="program" name="program" required>
                        <option value="">Select Program</option>
                        <option value="BS Information Technology">BS Information Technology</option>
                        <option value="BS Computer Science">BS Computer Science</option>
                        <option value="BS Business Administration">BS Business Administration</option>
                        <option value="BS Education">BS Education</option>
                        <option value="BS Hospitality Management">BS Hospitality Management</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="yearLevel">Year Level</label>
                    <select id="yearLevel" name="yearLevel" required>
                        <option value="">Select Year</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error-message"></div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
            </div>
            
            <div id="formError" class="error-message"></div>
            <div id="formSuccess" class="success-message"></div>
            
            <button type="submit" class="signup-btn">Create Account</button>
        </form>
        
        <div class="login-link">
            <a href="login.html">Already have an account? Login</a>
        </div>
        
        <div class="system-info">
            <p>Secure Payment Portal | Node.js & PHP Backend | MySQL Database</p>
        </div>
    </div>

    <script>
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            document.getElementById('formSuccess').style.display = 'none';
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const studentId = document.getElementById('studentId').value;
            const program = document.getElementById('program').value;
            const yearLevel = document.getElementById('yearLevel').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            let hasError = false;
            
            // Validation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match!';
                document.getElementById('confirmPasswordError').style.display = 'block';
                hasError = true;
            }
            
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters!';
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            }
            
            // Check if username already exists
            const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
            const usernameExists = existingUsers.some(user => user.username === username);
            const emailExists = existingUsers.some(user => user.email === email);
            const studentIdExists = existingUsers.some(user => user.student_id === studentId);
            
            if (usernameExists) {
                document.getElementById('usernameError').textContent = 'Username already exists!';
                document.getElementById('usernameError').style.display = 'block';
                hasError = true;
            }
            
            if (emailExists) {
                document.getElementById('emailError').textContent = 'Email already exists!';
                document.getElementById('emailError').style.display = 'block';
                hasError = true;
            }
            
            if (studentIdExists) {
                document.getElementById('studentIdError').textContent = 'Student ID already exists!';
                document.getElementById('studentIdError').style.display = 'block';
                hasError = true;
            }
            
            if (hasError) {
                return;
            }
            
            // Create new user
            const newUser = {
                id: Date.now(),
                full_name: `${firstName} ${lastName}`,
                email: email,
                student_id: studentId,
                program: program,
                year_level: yearLevel,
                username: username,
                password: password,
                role: 'student',
                balance: 15000 // Default balance for new students
            };
            
            // Save to localStorage
            existingUsers.push(newUser);
            localStorage.setItem('users', JSON.stringify(existingUsers));
            
            // Show success message
            document.getElementById('formSuccess').textContent = 'Account created successfully! You can now login with your credentials.';
            document.getElementById('formSuccess').style.display = 'block';
            
            // Reset form
            document.getElementById('signupForm').reset();
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
